
<div *ngIf="catalog">
    <h2><span jhiTranslate="gatewayApp.catalog.detail.title">Catalog</span> {{catalog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gatewayApp.catalog.name">Name</span></dt>
        <dd>
            <span>{{catalog.name}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.catalog.catType">Cat Type</span></dt>
        <dd>
            <span jhiTranslate="{{'gatewayApp.CatalogType.' + catalog.catType}}">{{catalog.catType}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'catalog/'+ catalog.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
